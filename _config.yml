markdown: kramdown
highlighter: rouge
permalink: '/:year-:month-:day-:title/'
paginate: 8
kramdown:
  input: GFM
defaults:
  - scope:
      path: ''
      type: posts
    values:
      layout: post
      sitemap: true
      comments: true
      social-share: true
  - scope:
      path: ''
    values:
      layout: page
      show-avatar: true
link-tags: true
exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - Dockerfile
  - LICENSE
  - README.md
  - Vagrantfile
collections:
  post-news:
    output: true       # Bài viết trong collection này sẽ được xuất ra file HTML
    permalink: /post-news/:name/  # Định nghĩa cấu trúc URL cho bài viết
  poi-tools:
    output: true       # Bài viết trong collection này sẽ được xuất ra file HTML
    permalink: /poi-tools/:name/  # Định nghĩa cấu trúc URL cho bài viết
  led-props:
    output: true
    permalink: /led-props/:name/
  controller-chip:
    output: true
    permalink: /controller-chip/:name/
  service:
    output: true
    permalink: /service/:name/

# Optionally, add permalink defaults (for better structure)
permalink: pretty

metadata:
  _posts:
    - name: layout
      field:
        element: hidden
        value: post
    - name: title
      field:
        element: text
        label: Post title
        placeholder: Title
        alterable: true
    - name: subtitle
      field:
        element: textarea
        label: Subtitle
        placeholder: A description of your post.
        alterable: true
    - name: date
      field:
        element: text
        label: Date
        help: Enter date of post.
        placeholder: yyyy-mm-dd
        alterable: true
    - name: image
      field:
        element: text
        label: Image
        help: Add a thumbnail image to your post.
        placeholder: Thumbnail
        alterable: true
    - name: published
      field:
        element: checkbox
        label: Publish
        help: 'Check to publish post, uncheck to hide.'
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-admin
