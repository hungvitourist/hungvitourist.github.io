excerpt_length: 50
title-separator: '-'
timezone: Asia/Bangkok
markdown: kramdown
highlighter: rouge
permalink: '/:year-:month-:day-:title/'
paginate: 8
kramdown:
  input: GFM
defaults:
  - scope:
      path: ''
      type: posts
    values:
      layout: post
      sitemap: true
      comments: true
      social-share: true
  - scope:
      path: ''
    values:
      layout: page
      show-avatar: true
link-tags: true
exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - Dockerfile
  - LICENSE
  - README.md
  - Vagrantfile
collections:
  post-news:
    output: true
    permalink: /post-news/:name/   # Tin tức, bài viết
  flights:
    output: true
    permalink: /flights/:name/     # Vé máy bay
  tours:
    output: true
    permalink: /tours/:name/       # Tour du lịch
  visa:
    output: true
    permalink: /visa/:name/        # Dịch vụ Visa
  service:
    output: true
    permalink: /service/:name/     # Các dịch vụ bổ trợ (khách sạn, thuê xe, sự kiện...)

# Optionally, add permalink defaults (for better structure)
permalink: pretty

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-admin
  - jekyll-datapage-generator

page_gen:
  - data: 'tour_domestic'   # file _data/tour_domestic.csv
    template: 'tourlist'        # _layouts/tour.html
    name: 'ma_tour'         # tên file sẽ là giá trị cột ma_tour
    dir: 'tours/domestic'   # thư mục xuất file
  - data: 'tour_international'
    template: 'tourlist'
    name: 'ma_tour'
    dir: 'tours/international'
